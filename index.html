<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Servicios Streaming</a>
            <div class="navbar-collapse justify-content-end">
                <button id="btnSuscribir" class="btn btn-primary">Suscribete a las Noticias</button>
                <span class="navbar-text">
                    Servicios Seleccionados: <span id="contador-carrito">0</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Servicios de Streaming</h1>
        <ul class="list-group" id="lista-servicios">

        </ul>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p class="mb-0">© 2023 Into the Void.</p>
    </footer>

    <!-- Modal de Suscripción -->
    <div id="modalSuscripcion" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrarModal">&times;</span>
            <h2>Suscripción</h2>
            <p>Ingresa tu correo electrónico para recibir noticias:</p>
            <form id="formularioSuscripcion">
                <label for="correoSuscripcion">Correo electrónico:</label>
                <input type="email" id="correoSuscripcion" required>
                <button type="submit" class="btn btn-primary">Suscribirse</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
